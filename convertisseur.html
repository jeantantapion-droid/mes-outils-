<body>

<header>
    <h1>üìè Convertisseur d‚Äôunit√©s</h1>
    <p>Convertissez rapidement diff√©rentes unit√©s</p>
</header>

<div class="container">
    <input type="number" id="value" placeholder="Entrez une valeur">

    <select id="conversionType">
        <option value="km-miles">Kilom√®tres ‚Üí Miles</option>
        <option value="miles-km">Miles ‚Üí Kilom√®tres</option>
        <option value="kg-lbs">Kilogrammes ‚Üí Livres</option>
        <option value="lbs-kg">Livres ‚Üí Kilogrammes</option>
        <option value="c-f">Celsius ‚Üí Fahrenheit</option>
        <option value="f-c">Fahrenheit ‚Üí Celsius</option>
    </select>

    <button onclick="convert()">Convertir</button>

    <div class="result" id="result"></div>
</div>

<footer>
    ¬© 2026 SmartTools
</footer>

<script>
    function convert() {
        const value = parseFloat(document.getElementById("value").value);
        const type = document.getElementById("conversionType").value;
        let result = "";

        if (isNaN(value)) {
            result = "Veuillez entrer une valeur valide.";
        } else {
            switch (type) {
                case "km-miles":
                    result = (value * 0.621371).toFixed(2) + " miles";
                    break;
                case "miles-km":
                    result = (value / 0.621371).toFixed(2) + " km";
                    break;
                case "kg-lbs":
                    result = (value * 2.20462).toFixed(2) + " lbs";
                    break;
                case "lbs-kg":
                    result = (value / 2.20462).toFixed(2) + " kg";
                    break;
                case "c-f":
                    result = ((value * 9/5) + 32).toFixed(2) + " ¬∞F";
                    break;
                case "f-c":
                    result = ((value - 32) * 5/9).toFixed(2) + " ¬∞C";
                    break;
            }
        }

        document.getElementById("result").textContent = result;
    }
</script>
