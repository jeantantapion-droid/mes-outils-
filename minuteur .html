<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur Pomodoro - SmartTools</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background: #f4f6f9;
        }

        header {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            padding: 30px 20px;
        }

        .container {
            margin: 40px auto;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .time-display {
            font-size: 3rem;
            margin: 20px 0;
            font-weight: bold;
            color: #e74a3b;
        }

        input {
            width: 80px;
            padding: 8px;
            font-size: 1rem;
            text-align: center;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .start { background: #1cc88a; color: white; }
        .pause { background: #f6c23e; }
        .reset { background: #e74a3b; color: white; }

        button:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background: #222;
            color: white;
            font-size: 0.9rem;
        }
    </style>
<meta name="google-site-verification" content="iIG-ZkKcu46Fg-7Yt1q9c0mFaAhZbJL0PPzcJGqKBKU" />
</head>

<body>

<header>
    <h1>‚è± Minuteur Pomodoro</h1>
    <p>Restez concentr√© avec la m√©thode 25 minutes</p>
</header>

<div class="container">
    <div>
        Dur√©e (minutes) :<br>
        <input type="number" id="minutesInput" value="25" min="1" max="60">
    </div>

    <div class="time-display" id="display">25:00</div>

    <button class="start" onclick="startTimer()">D√©marrer</button>
    <button class="pause" onclick="pauseTimer()">Pause</button>
    <button class="reset" onclick="resetTimer()">R√©initialiser</button>
</div>

<footer>
    ¬© 2026 SmartTools
</footer>

<script>
    let timer;
    let totalSeconds = 25 * 60;
    let isRunning = false;

    const display = document.getElementById("display");
    const minutesInput = document.getElementById("minutesInput");

    function updateDisplay() {
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        display.textContent = 
            String(minutes).padStart(2, '0') + ":" + 
            String(seconds).padStart(2, '0');
    }

    function startTimer() {
        if (isRunning) return;

        isRunning = true;
        timer = setInterval(() => {
            if (totalSeconds > 0) {
                totalSeconds--;
                updateDisplay();
            } else {
                clearInterval(timer);
                alert("Temps √©coul√© ! Faites une pause üéâ");
                isRunning = false;
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
    }

    function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        totalSeconds = minutesInput.value * 60;
        updateDisplay();
    }

    minutesInput.addEventListener("change", () => {
        totalSeconds = minutesInput.value * 60;
        updateDisplay();
    });

    updateDisplay();
</script>

</body>
</html>
